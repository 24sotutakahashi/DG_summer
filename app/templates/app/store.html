{% extends "app/base.html" %}
{% load static %}
{% block content %}
   
<div class="text-center my-5">
  <div class="mb-5">
    <h1>地域一覧</h1>
  </div>
  <div class="row">
    {% for store in store_data %}
    <div class="col-lg-3 col-md-6">
      <div class="card img-thumbnail storelist mb-3">
        <img
          class="card-img-top card-thum"
          src="{{ store.image.url }}"
          alt=""
        />
        <div class="card-body text-center px-2 py-3">
          <h5 class="font-weight-bold">{{ store.name }}</h5>
          <p></p>
        </div>
        <a class="stretched-link" href="{% url 'staff' store.pk %}"></a>
      </div>
    </div>
    {% empty %}
    <p>まだ店舗がありません</p>
    {% endfor %}
  </div>
</div>
                
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
              <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
              
              <script src="{% static 'css/slashid.js' %}" ></script>
              <script src="{% static 'css/slp.js' %}"></script>
              <script src="{% static 'css/util.js' %}" ></script>

{% endblock %}
